<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">Thank you for taking time and helping us improve our platform</p>
    </header>
    <form action="" id="survey-form">
        <div class="form-group">
            <label for="name" id="name-label" >Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email address">
        </div>
        <div class="form-group">
            <label for="age" id="age-label">Age</label>
            <input type="number" id="number" name="age" class="form-control" placeholder="Age" min="17" max="25">
        </div>
        <div class="form-group">
            <p>Which option best describes your current role?</p>
            <select name="role" id="dropdown" class="form-control" required>
                <option disabled selected value>Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full time job</option>
                <option value="leaner">Full time learner</option>
                <option value="prefer">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div>
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label name="user" value="definetily" type="radio" class="input-radio" checked>Definetily</label>
            <label name="user" value="maybe" type="radio" class="input-radio" checked>Maybe</label>
            <label name="user" value="not sure" type="radio" class="input-radio" checked>Not sure</label>
        </div>
        
    </form>
</div>
</body>
</html>
